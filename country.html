<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Country</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="country.css" />
  <script src="country.js" defer></script>
</head>

<body>
  <header class="header">
    <navbar class="navbar">
      <h2 class="title"><a href="/">Where in the world?</a></h2>
      <p class="themeSwitcher"><i class="fa-solid fa-moon"></i> &nbsp; <span class="themeName">Dark Mode</span></p>
    </navbar>
  </header>
  <main>
    <a onclick="history.back()" class="btn back-btn"><i class="fa-solid fa-arrow-left"></i> &nbsp; Back</a>
    <div class="country-details">
      <img src="" alt="flag" class="flag">
      <div class="right">
        <h2 class="countryName"></h2>
        <div class="details">
          <p class="description"><b>Native Name:</b> <span class="nativeName"></span></p>
          <p class="description"><b>Population:</b> <span class="population"></span></p>
          <p class="description"><b>Region:</b> <span class="region"></span></p>
          <p class="description"><b>Sub Region:</b> <span class="subregion"></span></p>
          <p class="description"><b>Capital: </b> <span class="capital"></span></p>
          <p class="description"><b>Top Level Domain:</b> <span class="topLevelDomain"></span></p>
          <p class="description"><b>Currencies: </b><span class="currencies"></span></p>
          <p class="description"><b>Languages: </b><span class="languages"></span></p>
        </div>
        <div class="borders">
          <b>Border Countries: </b>
          <div class="borderCountries"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
