<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where in the world?</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="logic.js" defer></script>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <navbar class="navbar">
      <h2 class="title"><a href="/">Where in the world?</a></h2>
      <p class="themeSwitcher"><i class="fa-solid fa-moon"></i> &nbsp; <span class="themeName">Dark Mode</span></p>
    </navbar>
  </header>
  <main>
    <div class="search-filter-container">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for a country..." class="searchInput">
      </div>
      <div class="filter">
        <select class="dropDown">
          <option value="Filter by Region" hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
    <div class="countries-container"></div>
  </main>
</body>

</html>
